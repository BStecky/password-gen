<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <!-- Main div class to contain the password gen functionality -->
            <div class="container">
                <!-- div class to contain the heading text -->
                <div class="head"> 
                    <h1>Generate a <span class="span">random</span> and <span class="span">secure</span> password</h1>
                    <p>Keep your online data safe with a secure password. </p>
                </div>
                <!-- div to contain button and button to gen passwords  -->
                <div class="button-div">
                    <button onclick="generate()">Generate Passwords</button>
                </div>
                <!-- div for border and styling -->
                <div class="border">
                </div>
                <!-- another container div to put the passwords in a grid -->
                <div class="grid">
                    <div class="pass-box">
                        <div class="password" id="pass1" type="text"></div>
                        <div class="password" id="pass2" type="text"></div>
                    </div>
                    <div class="pass-box"> 
                        <div class="password" id="pass3" type="text"></div>
                        <div class="password" id="pass4" type="text"></div>
                    </div>   
                </div>
            </div>
            <script src="index.js"></script>
        </main>
    </body>
</html>
